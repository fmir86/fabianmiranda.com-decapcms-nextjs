[build]
  command = "npm run build"
  publish = ".next"

# Next.js plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"

# ============================================
# SECURITY HEADERS
# ============================================

# Global security headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"

    # Prevent clickjacking - allow same origin for internal iframes
    X-Frame-Options = "SAMEORIGIN"

    # Control referrer information sent with requests
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Force HTTPS for 1 year
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

    # Disable deprecated XSS protection (modern browsers don't need it)
    X-XSS-Protection = "0"

    # Restrict browser features/APIs
    Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=(), interest-cohort=()"

    # Content Security Policy - balanced for functionality and security
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://unpkg.com https://identity.netlify.com https://*.netlify.app; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' https://fonts.gstatic.com data:; connect-src 'self' https://www.google-analytics.com https://analytics.google.com https://*.netlify.com https://*.netlify.app https://identity.netlify.com; frame-src 'self' https://identity.netlify.com; frame-ancestors 'self'; base-uri 'self'; form-action 'self' https://identity.netlify.com; upgrade-insecure-requests"

# ============================================
# CACHING HEADERS
# ============================================

# Static assets - long cache (1 year)
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Images - cache for 1 month
[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000, stale-while-revalidate=86400"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000, stale-while-revalidate=86400"

# Fonts - cache for 1 year
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Favicons and manifest - cache for 1 week
[[headers]]
  for = "/favicon*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/site.webmanifest"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/apple-touch-icon.png"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# ============================================
# IMAGE OPTIMIZATION REDIRECTS
# ============================================

[[redirects]]
  from = "/_next/image"
  to = "/.netlify/images?url=:url&w=:width&q=:quality"
  status = 200
  [redirects.query]
    url = ":url"
    w = ":width"
    q = ":quality"

[[redirects]]
  from = "/_ipx/*"
  to = "/.netlify/images?url=:url&w=:width&q=:quality"
  status = 200
  [redirects.query]
    url = ":url"
    w = ":width"
    q = ":quality"
